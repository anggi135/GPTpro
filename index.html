<script src="https://unpkg.com/@openai/gpt-3@1.0.0/dist/gpt-3.min.js"></script>

<!-- Memasukkan file CSS -->

<!-- Membuat elemen canvas untuk background -->
<canvas id="chat-background" width="500" height="500"></canvas>

<!-- Membuat elemen HTML untuk form pesan dan tombol "Kirim" -->
<form id="chat-form">
  <input type="text" id="message-input" placeholder="Tuliskan pesan Anda di sini">
  <button type="submit">Kirim</button>
</form>

<!-- Membuat elemen HTML untuk menampilkan balasan dari GPT -->
<div id="response"></div>

  document.querySelector("#chat-form").addEventListener("submit", e => {

    e.preventDefault();
